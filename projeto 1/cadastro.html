<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de funcionario</title>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/cadastro.js"></script>
    <link rel="stylesheet" href="css/cadastro.css">

</head>

<body>

    <form class="form" action="">
        <div class="card">
            <div class="cardtop">
                <img class="imgcadast" src="imagens/png.png" alt="">
                <h2 class="titulo">Cadastro de funcionario</h2>
            </div>

            <div class="card-group">
                <label>Nome </label>
                <input type="text" id="Nome" placeholder="Digite seu Nome completo" required>
            </div>

            <div class="card-group">
                <label>E-mail </label>
                <input type="email" id="E-mail" placeholder="Digite seu E-mail" required>
            </div>

            <div class="card-group">
                <label>CPF</label>
                <input type="text" id="cpf" \ pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" \ placeholder="Digite um CPF no formato: xxx.xxx.xxx-xx ">
            </div>

            <div class="card-group ">
                <label>Telefone </label>
                <input type="tel " id="Telefone " \ pattern="\(d{2})\\d{5}-\\d{4} " placeholder="Digite seu telefone no formato (00) 000000-0000 " required>
            </div>

            <div class="card-group ">
                <label>Senha</label>
                <input type="password " id="Senha " placeholder="Digite sua Senha " required>
            </div>

            <div class="card-group cdt ">
                <button type="submit " value="Salvar " id="btnsalvar " />
            </div>

            <a href="login.html ">Retornar a tela de login</a>

        </div>
    </form>

</body>

</html>
